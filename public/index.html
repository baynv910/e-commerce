<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Đảo Ngọc Seafood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
      $(window).on("scroll", (function() {
          $(document).height();
          $(window).height() + $(window).scrollTop() > 700
          ? (document.querySelector("#navbar").style.background = "#fff",
          document.querySelector("#toTopBtn").style.display = "block",
          document.querySelector("#logoTop").style.height = "45px")
          :
          (document.querySelector("#navbar").style.background = "#fff0",
          document.querySelector("#toTopBtn").style.display = "none",
          document.querySelector("#logoTop").style.height = "60px")
      }
      ))
    </script>
  </body>
</html>
